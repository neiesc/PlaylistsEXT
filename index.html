<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>[Draft] PlaylistsEXT - An extended playlists for YouTube.</title>

    <link href="static/css/uikit.gradient.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="player"></div>
    <div class="uk-form" id="controls">
        <input type="text" id="videoID" class="form-s-it" />
        <button class="uk-button" id="addVideoID">Add video ID</button>
        <div class="uk-button-group" data-uk-button-radio>
          <button class="uk-button" id="playAll">Play all</button>
          <button class="uk-button" id="removeAll">Remove all</button>
        </div>
        <div class="uk-button-group">
          <a class="uk-button" id="prev" title="Prev"><i class="uk-icon-fast-backward"></i></a>
          <a class="uk-button" id="next" title="Next"><i class="uk-icon-fast-forward"></i></a>
        </div>
        <ul class="uk-list uk-list-striped" id="videoLists"></ul>
    </div>
    <footer>
      <a class="uk-icon-button uk-icon-github" href="https://github.com/neiesc/PlaylistsEXT" title="View On GitHub"></a>
    </footer>
    <script src="http://www.youtube.com/player_api"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>[Draft] PlaylistsEXT - An extended playlists for YouTube.</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css" />

    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/tooltip.css" rel="stylesheet">
  </head>
  <body>
    <h1>[Draft] PlaylistsEXT - An extended playlists for YouTube.</h1>
    <div id="player"></div>
    <div class="uk-form" id="controls">
        <input class="uk-input  uk-form-width-small" type="text" placeholder="videoId" id="videoId" />
        <button class="uk-button uk-button-default" id="addVideoID">Add video</button>
        <div class="has-tooltip" title="Aqui vai o conteÃºdo do tooltip"><span uk-icon="commenting"></span></div>
        <div class="uk-button-group" data-uk-button-radio>
          <button class="uk-button uk-button-default" id="playAll">Play all</button>
          <button class="uk-button uk-button-default" id="removeAll">Remove all</button>
        </div>
        <div class="uk-button-group">
          <a class="uk-button uk-button-default" id="prev" title="Prev" uk-icon="chevron-left"></a>
          <a class="uk-button uk-button-default" id="next" title="Next" uk-icon="chevron-right"></a>
        </div>
        <ul class="uk-list uk-list-striped" id="videoLists"></ul>
        <div id="totalDuration" data-total-duration="0">Total Seconds: 0</div>
    </div>
    <footer>
      <a uk-icon="github-alt" href="https://github.com/neiesc/PlaylistsEXT" title="View On GitHub"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/tooltip.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56663343-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
